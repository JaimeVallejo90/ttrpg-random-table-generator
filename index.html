<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Roll Probability Stats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="layout">
    <header class="hero minimal">
      <h1>Random Table Generator</h1>
      <button id="theme-toggle" type="button" class="ghost small">Light mode</button>
    </header>

    <section class="card">
      <div class="controls single">
        <div>
          <p class="label centered">Add dice</p>
          <div class="die-list centered" id="die-list">
            <button type="button" class="die-button" data-die="4"><span class="pill-icon plus" aria-hidden="true">+</span><span class="pill-label">d4</span></button>
            <button type="button" class="die-button" data-die="6"><span class="pill-icon plus" aria-hidden="true">+</span><span class="pill-label">d6</span></button>
            <button type="button" class="die-button" data-die="8"><span class="pill-icon plus" aria-hidden="true">+</span><span class="pill-label">d8</span></button>
            <button type="button" class="die-button" data-die="10"><span class="pill-icon plus" aria-hidden="true">+</span><span class="pill-label">d10</span></button>
            <button type="button" class="die-button" data-die="12"><span class="pill-icon plus" aria-hidden="true">+</span><span class="pill-label">d12</span></button>
            <button type="button" class="die-button" data-die="20"><span class="pill-icon plus" aria-hidden="true">+</span><span class="pill-label">d20</span></button>
          </div>
        </div>
      </div>

      <div class="rule-row centered">
        <div class="rule-chips" id="rule-chips">
          <button type="button" data-rule="none" class="chip active">No rule</button>
          <button type="button" data-rule="drop-low" class="chip">Drop lowest</button>
          <button type="button" data-rule="drop-high" class="chip">Drop highest</button>
          <button type="button" data-rule="keep-low" class="chip">Keep lowest</button>
          <button type="button" data-rule="keep-high" class="chip">Keep highest</button>
        </div>
        <div class="count-stepper">
          <button type="button" id="count-dec" aria-label="decrease count">-</button>
          <span id="rule-count" class="count-value">1</span>
          <button type="button" id="count-inc" aria-label="increase count">+</button>
        </div>
      </div>

      <div class="pool centered" id="dice-pool" aria-label="Current dice pool"></div>
    </section>

    <section class="card">
      <div class="card-header">
        <div class="card-title-actions">
          <h2>Outcome ranges</h2>
          <button id="share-config" type="button" class="ghost">Share link</button>
        </div>
        <div class="outcome-actions">
          <button id="auto-spread" type="button" class="ghost">Auto spread</button>
          <button id="add-outcome" type="button">+ Outcome</button>
        </div>
      </div>
      <div id="outcomes-container" class="outcomes"></div>
      <p id="outcome-coverage" class="muted small"></p>
    </section>

    <section class="results">
      <div id="summary" class="card summary">
        <div>
          <p class="label">Dice</p>
          <p id="summary-dice" class="value">-</p>
        </div>
        <div>
          <p class="label">Expected value</p>
          <p id="summary-mean" class="value">-</p>
        </div>
        <div>
          <p class="label">Range</p>
          <p id="summary-range" class="value">-</p>
        </div>
      </div>

      <div class="card chart-card">
        <div class="card-header">
          <h2>Probability curve</h2>
          <p id="chart-caption" class="muted"></p>
        </div>
        <div id="chart" class="chart" role="img" aria-label="Probability distribution"></div>
      </div>

      <div class="card table-card">
        <div class="card-header">
          <h2>Result table</h2>
          <div class="outcome-actions">
            <p class="muted">Final outcomes with probabilities.</p>
            <button id="copy-outcomes" type="button" class="ghost">Copy</button>
          </div>
        </div>
        <div id="table-container"></div>
      </div>
    </section>
  </main>
  <script defer src="script.js"></script>
</body>
</html>
